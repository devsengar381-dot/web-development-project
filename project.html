<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }

    img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 0 5px gray;
    }
</style>
</head>
<body>

<h1>My Gallery</h1>

<div class="gallery">
    <img src="https://via.placeholder.com/200" alt="img1">
    <img src="https://via.placeholder.com/200" alt="img2">
    <img src="https://via.placeholder.com/200" alt="img3">
    <img src="https://via.placeholder.com/200" alt="img4">
    <img src="https://via.placeholder.com/200" alt="img5">
    <img src="https://via.placeholder.com/200" alt="img6">
</div>

</body>
</html>
