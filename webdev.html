<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Landing Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    nav {
        background: #222;
        padding: 15px;
        text-align: center;
    }

    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-size: 16px;
    }

    .hero {
        height: 90vh;
        background: linear-gradient(to right, #ff512f, #dd2476);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    button {
        padding: 12px 20px;
        border: none;
        background: white;
        color: #dd2476;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="hero">
    <h1>Welcome to My Website</h1>
    <p>Beginner Frontend Developer</p>
    <button>Get Started</button>
</div>

</body>
</html>
