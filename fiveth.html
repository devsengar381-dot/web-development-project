<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calc {
        background: #333;
        padding: 20px;
        border-radius: 10px;
        width: 220px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 18px;
        text-align: right;
        border-radius: 5px;
        border: none;
    }

    button {
        width: 45px;
        height: 40px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .row {
        text-align: center;
    }
</style>
</head>
<body>

<div class="calc">
    <input type="text" placeholder="0">

    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
    </div>

    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
    </div>

    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
    </div>

    <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
    </div>
</div>

</body>
</html>
