<!DOCTYPE html>
<html>
<head>
    <title>School Result Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        caption {
            font-size: 22px;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>Class 10th Result 2026</caption>

    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Name</th>
        <th colspan="3">Marks</th>
        <th rowspan="2">Total</th>
        <th rowspan="2">Grade</th>
    </tr>

    <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
    </tr>

    <tr>
        <td>101</td>
        <td>Rahul</td>
        <td>85</td>
        <td>78</td>
        <td>88</td>
        <td>251</td>
        <td>A</td>
    </tr>

    <tr>
        <td>102</td>
        <td>Priya</td>
        <td>90</td>
        <td>82</td>
        <td>91</td>
        <td>263</td>
        <td>A+</td>
    </tr>

    <tr>
        <td>103</td>
        <td>Aman</td>
        <td>70</td>
        <td>65</td>
        <td>72</td>
        <td>207</td>
        <td>B</td>
    </tr>

</table>

</body>
</html>
