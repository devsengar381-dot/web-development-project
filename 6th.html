<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        img {
            width: 100px;
            border-radius: 50%;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: #00796b;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #004d40;
        }
    </style>
</head>
<body>

<div class="profile">
    <img src="https://via.placeholder.com/100" alt="Profile">
    <h2>Dev Kumar</h2>
    <p>Computer Science Student</p>
    <button>Follow</button>
</div>

</body>
</html>
