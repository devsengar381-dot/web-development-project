<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-box {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            background: #eee;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="todo-box">
    <h2>My Tasks</h2>
    <input type="text" placeholder="Enter task">
    <button>Add</button>

    <ul>
        <li>Learn HTML</li>
        <li>Practice Git</li>
        <li>Build Projects</li>
    </ul>
</div>

</body>
</html>
